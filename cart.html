<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/responsive.css" rel="stylesheet" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      html,
      body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
      }
      .cart-item img {
        width: 80px;
        height: auto;
        border-radius: 10px;
      }
      .quantity-control button {
        border: none;
        background-color: #f8f9fa;
        padding: 5px 10px;
      }
      .quantity-control input {
        width: 40px;
        text-align: center;
      }
      .cart-summary {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
      }
      .checkout-btn {
        background-color: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Whole page layout -->
    <div class="d-flex flex-column min-vh-100">
  
      <!-- Header -->
      <header class="header_section">
        <div class="container">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <div class="navbar-inner">
              <!-- Logo -->
              <div class="nav-section nav-logo">
                <a class="navbar-brand" href="index.html">
                  <img
                    src="images/logo.png"
                    width="250"
                    height="25"
                    alt="Logo"
                  />
                </a>
              </div>

              <!-- Navigation Links -->
              <div
                class="nav-section nav-links collapse navbar-collapse"
                id="navbarNav"
              >
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="product.html">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="testimonial.html">Testimonial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>

              <!-- Icons -->
              <div class="nav-section nav-icons">
                <form class="d-flex ms-2" role="search">
                  <button class="btn nav_search-btn" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
                <button class="btn nav_search-btn" type="submit">
                  <a class="nav-link" href="cart.html"
                    ><i class="fas fa-cart-shopping"></i
                  ></a>
                </button>

                <div class="nav-item user-dropdown">
                  <a class="nav-link" href="#" id="userIcon"
                    ><i class="fas fa-user"></i
                  ></a>
                  <ul class="dropdown-menu-custom hidden" id="userDropdown">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                    <li><a href="signup.html">Log out</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- Main Content -->
      <main class="container py-5 flex-grow-1">
        <h2 class="mb-4"><i class="fas fa-shopping-cart me-2"></i>Your Cart</h2>
        <div class="row">
          <!-- Cart Items -->
          <div class="col-md-8">
            <div class="cart-item d-flex align-items-center justify-content-between border-bottom py-3">
              <div class="d-flex align-items-center">
                <img src="images/p1.png" alt="Product 1" />
                <div class="ms-3">
                  <h6 class="mb-1">Product Name 1</h6>
                  <p class="mb-0 text-muted">$30.00</p>
                </div>
              </div>
              <div class="quantity-control d-flex align-items-center">
                <button><i class="fas fa-minus"></i></button>
                <input type="text" value="1" />
                <button><i class="fas fa-plus"></i></button>
              </div>
              <div><strong>$30.00</strong></div>
              <button class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
  
          <!-- Cart Summary -->
          <div class="col-md-4">
            <div class="cart-summary">
              <h5>Summary</h5>
              <hr />
              <p>Subtotal: <span class="float-end">$30.00</span></p>
              <p>Shipping: <span class="float-end">$0.00</span></p>
              <hr />
              <h6>Total: <span class="float-end">$30.00</span></h6>
              <button class="btn checkout-btn w-100 mt-3">Proceed to Checkout</button>
            </div>
          </div>
        </div>
      </main>
  
      <!-- Footer -->
      <footer class="cpy_ text-center py-3">
        <p class="mx-auto mb-0">
          Â© 2025 All Rights Reserved By
          <a href="">Mozammal Haidar</a><br />
          Distributed By
          <a href="" target="_blank">M.Haidar</a>
        </p>
      </footer>
  
    </div> <!-- End of flex wrapper -->
  
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  
    <script>
      document.getElementById("userIcon").addEventListener("click", function (e) {
        e.preventDefault();
        const dropdown = document.getElementById("userDropdown");
        dropdown.classList.toggle("hidden");
      });
  
      document.addEventListener("click", function (e) {
        const dropdown = document.getElementById("userDropdown");
        const userIcon = document.getElementById("userIcon");
        if (!userIcon.contains(e.target)) {
          dropdown.classList.add("hidden");
        }
      });
    </script>
  </body>
  
</html>
