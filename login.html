<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }
    </style>
  </head>
  <body>
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <div class="navbar-inner">
            <!-- Logo -->
            <div class="nav-section nav-logo">
              <a class="navbar-brand" href="index.html">
                <img
                  src="images/logo.png"
                  width="250"
                  height="25"
                  alt="Logo"
                />
              </a>
            </div>

            <!-- Navigation Links -->
            <div
              class="nav-section nav-links collapse navbar-collapse"
              id="navbarNav"
            >
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="product.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="testimonial.html">Testimonial</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>

            <!-- Icons -->
            <div class="nav-section nav-icons">
              <form class="d-flex ms-2" role="search">
                <button class="btn nav_search-btn" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form>
              <button class="btn nav_search-btn" type="submit">
                <a class="nav-link" href="cart.html"
                  ><i class="fas fa-cart-shopping"></i
                ></a>
              </button>

              <div class="nav-item user-dropdown">
                <a class="nav-link" href="#" id="userIcon"
                  ><i class="fas fa-user"></i
                ></a>
                <ul class="dropdown-menu-custom hidden" id="userDropdown">
                  <li><a href="login.html">Login</a></li>
                  <li><a href="signup.html">Sign up</a></li>
                  <li><a href="signup.html">Log out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="login-container">
        <form class="login-form">
          <h2>Login</h2>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
          <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="cpy_">
      <p class="mx-auto">
        Â© 2025 All Rights Reserved By <a href="M.Haidar">Mozammal Haidar</a><br />
        Distributed By <a href="M.Haidar" target="_blank">M.Haidar</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      document.getElementById("userIcon").addEventListener("click", function (e) {
        e.preventDefault();
        document.getElementById("userDropdown").classList.toggle("hidden");
      });

      document.addEventListener("click", function (e) {
        const dropdown = document.getElementById("userDropdown");
        const userIcon = document.getElementById("userIcon");
        if (!userIcon.contains(e.target)) {
          dropdown.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
